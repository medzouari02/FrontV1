<div class="h-screen flex">
  <!-- Partie gauche -->
  <div class="flex w-1/2 bg-gradient-to-tr from-blue-800 to-purple-700 justify-around items-center">
    <div>
      <h1 class="text-white font-bold text-4xl font-sans">GoFinance</h1>
      <p class="text-white mt-1">Rejoignez la plateforme la plus populaire</p>
      <button type="button" class="block w-28 bg-white text-indigo-800 mt-4 py-2 rounded-2xl font-bold mb-2">
        En savoir +
      </button>
    </div>
  </div>

  <!-- Partie droite -->
  <div class="flex w-1/2 justify-center items-center bg-white">
    <form class="bg-white w-80" (ngSubmit)="onSubmit()" [formGroup]="registerForm">
      <h1 class="text-gray-800 font-bold text-2xl mb-1">Créer un compte</h1>
      <p class="text-sm font-normal text-gray-600 mb-7">C'est rapide et facile</p>

      <!-- Nom -->
      <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
          <path d="M10 10a4 4 0 100-8 4 4 0 000 8zm-6 8a6 6 0 1112 0H4z" />
        </svg>
        <input class="pl-2 outline-none border-none w-full" type="text" placeholder="Nom" formControlName="name" required>
      </div>

      <!-- Email -->
      <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
        </svg>
        <input class="pl-2 outline-none border-none w-full" type="email" placeholder="Email" formControlName="email" required>
      </div>

      <!-- Téléphone -->
      <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 5h2l3.6 7.59-1.35 2.44A1 1 0 008 17h8a1 1 0 00.95-.68l1.34-4.02A1 1 0 0018 11H9.42l-.94-2H21" />
        </svg>
        <input class="pl-2 outline-none border-none w-full" type="text" placeholder="Téléphone" formControlName="telephone" required>
      </div>

      <!-- Mot de passe -->
      <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
        </svg>
        <input class="pl-2 outline-none border-none w-full" type="password" placeholder="Mot de passe" formControlName="password" required>
      </div>

      <!-- Rôle -->
      <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 17v-2a4 4 0 014-4h4a4 4 0 014 4v2m-6-4V7a4 4 0 10-8 0v6" />
        </svg>
        <select class="pl-2 outline-none border-none w-full" formControlName="role" required>
          <option value="" disabled selected>Choisir un rôle</option>
          <option value="client">Client</option>
          <option value="technicien">Technicien</option>
        </select>
      </div>

      <!-- Bouton submit -->
      <button type="submit" class="block w-full bg-indigo-600 mt-4 py-2 rounded-2xl text-white font-semibold mb-2">
        S'inscrire
      </button>

      <!-- Messages -->
      <div *ngIf="successMessage" class="text-green-600 text-sm mt-2">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="text-red-600 text-sm mt-2">{{ errorMessage }}</div>
    </form>
  </div>
</div>
