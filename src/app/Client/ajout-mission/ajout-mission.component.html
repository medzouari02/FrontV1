<div class="container">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="form-container">
        <h2>Demander un devis pour {{ service }}</h2>

        <form (ngSubmit)="onSubmit()" #missionForm="ngForm">
          <div class="form-group">
            <label for="service">Service sélectionné</label>
            <input type="text" id="service" class="form-control" [value]="service" disabled />
          </div>

          <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" id="name" class="form-control" placeholder="Votre nom" required [(ngModel)]="nom_client" name="nom_client" />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Votre email" required [(ngModel)]="adress_email" name="adress_email" />
          </div>

          <div class="form-group">
            <label for="phone">Numéro de téléphone</label>
            <input type="tel" id="phone" class="form-control" placeholder="Votre téléphone" required [(ngModel)]="telephone" name="telephone" />
          </div>

          <div class="form-group">
            <label for="adress">Adresse</label>
            <input type="text" id="adress" class="form-control" placeholder="Votre adresse" required [(ngModel)]="adress" name="adress" />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" class="form-control" placeholder="Décrivez votre demande..." rows="5" required [(ngModel)]="description" name="description"></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Envoyer la demande</button>
        </form>
