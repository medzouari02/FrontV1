<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer mode="over" opened="false" class="sidenav">
    <mat-toolbar class="sidenav-header">
      <mat-icon class="mr-2">admin_panel_settings</mat-icon>
      <a mat-list-item routerLink="/admin">
        <span>ADMIN</span>
      </a>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/dashboard">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/admin/technicien-list">
        <mat-icon>supervised_user_circle</mat-icon>
        <span>Techniciens</span>
      </a>
      <a mat-list-item routerLink="/admin/client-list">
        <mat-icon>groups</mat-icon>
        <span>Clients</span>
      </a>
      <a mat-list-item routerLink="/admin/mission-list">
        <mat-icon>assignment</mat-icon>
        <span>Missions</span>
      </a>
      <a mat-list-item routerLink="/admin/add-technicien">
        <mat-icon class="mr-2">engineering_add</mat-icon>


        <span>Ajouter Technicien</span>
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="toolbar">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="title">Espace Admin</span>
      <span class="spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">

        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>DÃ©connexion</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
