<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer mode="over" opened="false" class="sidenav">
    <mat-toolbar class="sidenav-header">
      <mat-icon>engineering</mat-icon>
      <a mat-list-item routerLink="/technicien">
        <span>Technicien</span>
      </a>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/technicien/dashboard">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/technicien/monmission">
        <mat-icon>assignment</mat-icon>
        <span>Mes Missions</span>
      </a>
      <a mat-list-item routerLink="/technicien/mission-list">
        <mat-icon>description</mat-icon>
        <span>Mission En Atente</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="toolbar">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="title">Espace Technicien</span>
      <span class="spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item routerLink="/technicien/monprofile">
          <mat-icon>account_circle</mat-icon>
          <span>Profil</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>DÃ©connexion</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
